<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pixel Theme</title>
<link href="css/pixel.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/fm-audio.js"></script>
<script type="text/javascript" src="js/fm-native.js"></script>
<script type="text/javascript" src="js/fm-player.js"></script>
<script type="text/javascript" src="js/fm-plugin.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		// invoke with default options
		var player = $('#fm-player').fmPlayer(
			{
				volume: 0.8,
				playlist: [],
				autoplay: false,
				layout: {
					playback: '#playback',
					begin: '#begin',
					end: '#end',
					bar: '#bar',
					seek: '#seek',
					loaded: '#loaded',
					played: '#played',
					volume: '#volume'
				}
			}
		);
	});

</script>
</head>
<body>
	<div class="player-layout">
		<div id="fm-player"></div>
		<div id="playback" class="button"></div>
		<div id="volume" class="button"></div> 
		<div class="progress">
			<div id="begin"></div>
			<div id="end"></div>
			<div id="bar">
				<div id="seek">
					<div id="loaded"></div>
					<div id="played"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="playlist-layout">
		<div class="left"></div>
		<div class="right"></div>
		<div class="playlist"></div>
	</div>
	<!--  <div id="fm-debug"></div>
	<div id="fm-debug-audio"></div>-->
</body>
</html>

<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pixel Theme Demo</title>
<link href="css/pixel.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/fm-player.js"></script>
</head>
<body>
	<div class="fm-player">
		<div id="audio-container">Embed Container</div>
		<div id="playPause" class="button"></div>
		<div class="progress">
			<div class="begin"></div>
			<div class="bar">
				<div id="loaded"></div>
				<div id="played"></div>
			</div>
			<div class="end"></div>
		</div>
		<div id="volume" class="button"></div>
	</div>
	<div class="debug"></div>
</body>
</html>

<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pixel Theme</title>
<link href="css/pixel.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/fm-audio.js"></script>
<script type="text/javascript" src="js/fm-native.js"></script>
<script type="text/javascript" src="js/fm-player.js"></script>
<script type="text/javascript" src="js/fm-plugin.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		// invoke with default options
		$('#fm-player').fmPlayer(
			{
				volume: 0.8,
				playlist: ['../mp3/stream.mp3'],
				autoplay: true,
				layout: {
					playback: '#playback',
					seek: '#seek',
					loaded: '#loaded',
					played: '#played',
					volume: '#volume'
				}
			}
		);
	});

</script>
</head>
<body>
	<div class="layout">
		<div id="fm-player"></div>
		<div id="playback" class="button"></div>
		<div id="volume" class="button"></div> 
		<div class="progress">
			<div class="begin"></div>
			<div class="end"></div>
			<div id="bar">
				<div id="seek">
					<div id="loaded"></div>
					<div id="played"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="fm-playlist">
		<ul>
			<li><a id="sample" class="playitem" href="#sample">Sample</a></li>
			<li><a id="stream" class="playitem" href="#stream">Stream</a></li>
		</ul>
	</div>
	<div id="fm-debug"></div>
	<div id="fm-debug-audio"></div>
</body>
</html>

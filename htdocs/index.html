<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Pixel Theme</title>
<link href="css/pixel.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/swfobject.js"></script>
<script type="text/javascript" src="js/fm-audio.js"></script>
<script type="text/javascript" src="js/fm-native.js"></script>
<script type="text/javascript" src="js/fm-legacy.js"></script>
<script type="text/javascript" src="js/fm-player.js"></script>
<script type="text/javascript" src="js/fm-playlist.js"></script>
<script type="text/javascript" src="js/debug.js"></script>
<script type="text/javascript" src="js/pixel.js"></script>
</head>
<body>
	<div class="player-layout">
		<div id="fm-player"></div>
		<div id="playback" class="button"></div>
		<div id="prev" class="button"></div>
		<div id="volume" class="button"></div>
		<div id="shuffle" class="button"></div>
		<div id="repeat" class="button"></div>
		<div id="next" class="button"></div> 
		<div class="progress">
			<div id="begin"></div>
			<div id="end"></div>
			<div id="bar">
				<div id="seek">
					<div id="loaded"></div>
					<div id="played"></div>
					<!-- <div id="head"></div> -->
				</div>
			</div>
		</div>
	</div>
	<div class="playlist-select">
		<ul>
			<li><a id="rock" href="#rock" class="playlist-select-link">Rock</a></li>
			<li><a id="electronic" href="#electronic" class="playlist-select-link">Electronic</a></li>
			<li><a id="all" href="#all" class="playlist-select-link">All</a></li>
		</ul>
	</div>
	<div id="fm-playlist">
		<!-- JS generation template:
		<table cellpadding="0" cellspacing="0" class="playtable">
			<tbody>
				<tr class="header">
					<td class="playing-col"></td>
					<td class="artist-col">Artist</td>
					<td class="title-col">Title</td>
				</tr>
				<tr class="item">
					<td></td>
					<td>Carbon Based Lifeforms</td>
					<td>Vortex</td>
				</tr>
				<tr class="item playing">
					<td><div class="playing"></div></td>
					<td>Carbon Based Lifeforms</td>
					<td>Vortex 2</td>
				</tr>
				<tr class="item">
					<td><div class="paused"></div></td>
					<td>Carbon Based Lifeforms</td>
					<td>Vortex 2</td>
				</tr>
			</tbody>
		</table>-->
	</div>
	<div id="fm-debug"></div>
	<div id="fm-debug-audio"></div>
</body>
</html>
